<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/log.css">
    <title>Log</title>
</head>

<body>
    <div id="log-info">
        <h1>Log</h1>
        <table id="log-table">
            <tr>
                <td>ID</td>
                <td id="log-id"></td>
            </tr>
            <tr>
                <td>Timestamp</td>
                <td id="log-timestamp"></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><input id="log-description" type="text"></td>
            </tr>
        </table>
        <button id="edit-log" onclick="updateLog()">Save</button>
    </div>
    <script src="js/log.js"></script>
</body>

</html>
